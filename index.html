<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System finansowo-księgowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>


  <div class="container mt-4 bg-secondary-subtle">

<div class="p-3  mb-2   text-emphasis-primary">
    <h1>{{ context.title}}</h1>
  <a href="./historia" class="btn btn-primary">Historia</a>
  <div>
    <label  class="form-label mt-3">Saldo</label>
    <h4 class="form-control">{{context.saldo}}</h4>
    <label  class="form-label mt-3">Magazyn</label>
    <h4 class="form-control">{{context.magazyn}}</h4>
  </div>

  </div>



<form class = "mt-5 " action="/" method="POST">
  <h3>Formularz Zakupu</h3>
  <div class="mb-3">
    <label for="zakup_nazwa produktu" class="form-label">Nazwa produktu</label>
    <input type="text" class="form-control" id="zakup_nazwa produktu" name="zakup_produkt">

  </div>
  <div class="mb-3">
    <label for="zakup_ilość" class="form-label">Ilość</label>
    <input type="number" class="form-control" id="zakup_ilość"name="zakup_ilosc">
  </div>
  <div class="mb-3">
    <label for="zakup_cena" class="form-label">Cena</label>
    <input type="number" class="form-control" id="zakup_cena"name="zakup_cena">
  </div>

  <button type="submit" class="btn btn-primary">Wyślij</button>
</form>

    <form class = "mt-5" action="/" method="POST">
  <h3>Formularz Sprzedaży</h3>
  <div class="mb-3">
    <label for="sprzedaz_nazwa produktu" class="form-label">Nazwa produktu</label>
    <input type="text" class="form-control" id="sprzedaz_nazwa produktu" name="sprzedaz_produkt">

  </div>
  <div class="mb-3">
    <label for="sprzedaż_ilość" class="form-label">Ilość</label>
    <input type="number" class="form-control"  id="sprzedaż_ilość" name="sprzedaz_ilosc">
  </div>
  <div class="mb-3">
    <label for="sprzedaż_cena" class="form-label">Cena</label>
    <input type="number" class="form-control" id="sprzedaż_cena" name="sprzedaz_cena">
  </div>

  <button type="submit" class="btn btn-primary">Wyślij</button>
</form>


    <form class = "mt-5" action="/" method="POST">
  <h3>Formularz zmiany salda</h3>
  <div class="mb-3">
    <label for="saldo_kwota" class="form-label">Kwota</label>
    <input type="number" class="form-control" id="saldo_kwota" name="kwota" >

  </div>


  <button type="submit" class="btn btn-primary">Wyślij</button>
</form>
  </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
