<!doctype html>
<html lang="en">
  <head>

    <h1 class = "mt-5">Wyszukiwarka miejsc parkingowych dla niepełnosprawnych w Warszawie</h1>

    <form class = "mt-5" action="/" method="POST">
  <div class="mb-3">

  </div>

  <button type="submit" class="btn btn-primary">Wyślij</button>
</form>
    <div>
<label  class="form-label mt-3">Wyszukane miejsca parkingowe</label>

  </div>

  </div>
